
<source>
    @type tail
    format multiline
    multiline_flush_interval 5s
    format1 /(?<message>.*)$/
    path /opt/oracle/diag/rdbms/orcl/orcl/incident/*.log
    pos_file /opt/oracle/diag/rdbms/orcl/orcl/incident/incident.log.pos
    tag incident.log
</source>


