apiVersion: batch/v1
kind: Job
metadata:
  name: instance-restore
spec:
  template:
    metadata:
      name: instance-restore
    spec:
      serviceAccountName: secret-access-sa
      volumes:
      - name: tomcat
        persistentVolumeClaim:
          claimName: tomcat-pvc
      - name: oracle
        persistentVolumeClaim:
          claimName: oracle-pvc
      - name: activemq
        persistentVolumeClaim:
          claimName: activemq-pvc
      - name: elasticsearch
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
      - name: mongo
        persistentVolumeClaim:
          claimName: mongo-pvc
      - name: datarouter
        persistentVolumeClaim:
          claimName: datarouter-pvc
      containers:
      - name: instance-restore
        image: {{ required "Image Info is mandatory! Read the Project Documentation to understand what and where to configure." .Values.image.INSTANCE_RESTORE_UPGRADE }}
        imagePullPolicy: IfNotPresent
        args:
        - {{ .Release.Namespace }}
        - k8s.metricstream.com
        volumeMounts:
        - mountPath: /opt/MetricStream/SYSTEMi
          subPath: SYSTEMi
          name: tomcat
        - mountPath: /tomcat-config
          subPath: conf
          name: tomcat          
        - mountPath: /oracle
          name: oracle
          subPath: oradata
        - mountPath: /activemq
          subPath: activemq
          name: activemq
        - mountPath: /activemq-config
          subPath: conf
          name: activemq
        - mountPath: /elasticsearch
          subPath: elasticsearch
          name: elasticsearch
        - mountPath: /elasticsearch-config
          subPath: conf
          name: elasticsearch
        - mountPath: /mongo
          subPath: db
          name: mongo
        - mountPath: /datarouter-config
          name: datarouter
      restartPolicy: Never
      imagePullSecrets:
      - name: container-registry-key
