apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
spec:
  ports:
    - name: mongodb-service-port
      protocol: TCP
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        app: mongodb
        tier: persistent-tier
        container_name: mongodb
        environment: {{ .Values.label.ENVIRONMENT }}
    spec:
      serviceAccountName: common-service-account
      volumes:
      - name: mongodb-data-volume
        persistentVolumeClaim:
          claimName: mongodb-persistent-volume-claim
      - name: mongodb-fluentd-config-volume
        configMap:
          name: mongodb-fluentd-configmap
      containers:
      - name: mongodb-container
        image: {{required "Image Info is mandatory! Read the Project Documentation to understand what and where to configure." .Values.image.MONGO }}
        env:
        - name:  MONGO_MS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-password-secret
              key: mongo-pwd
        imagePullPolicy: IfNotPresent
        {{- with ( pluck .Values.resourceUnit.size .Values.resourceUnit | first ) }}
        resources:
          limits:
            memory: {{ .memory.max.MONGO }}Mi
            cpu: {{ .cpu.max.MONGO }}m
          requests:
            memory: {{ .memory.max.MONGO }}Mi
            cpu: {{ .cpu.max.MONGO }}m
        {{- end }}
        volumeMounts:
        - mountPath: /data/db
          name: mongodb-data-volume
          subPath: db_empty
        - mountPath: /tmp
          name: mongodb-data-volume
          subPath: tmp
        - mountPath: /var/log/mongodb
          name: mongodb-data-volume
          subPath: mongodb
        securityContext:
          runAsUser: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
        - name: mongodb-port
          containerPort: 27017
      - name: fluentd-container
        image: {{ .Values.image.LOGZIO }}
        env:
        - name:  LOGZIO_TOKEN
          valueFrom:
            secretKeyRef:
              name: logzio-token-secret
              key: logzio-url
        - name:  LOGZIO_URL
          valueFrom:
            secretKeyRef:
              name: logzio-token-secret
              key: logzio-token
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_SERVICE_ACCOUNT_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: POD_UNIQUE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: CONTAINER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['container_name']
        - name: ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['environment']
        - name: APP_TIER
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tier']
        resources:
          limits:
            cpu: {{ .Values.logzio.cpu }}m
            memory: {{ .Values.logzio.memory }}Mi
          requests:
            cpu: {{ .Values.logzio.cpu }}m
            memory: {{ .Values.logzio.memory }}Mi
        volumeMounts:
        - name: mongodb-fluentd-config-volume
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
        - name: mongodb-data-volume
          mountPath: /var/log/mongodb
          subPath: mongodb
        securityContext:
          runAsUser: 1000
      imagePullSecrets:
      - name: container-registry-key-secret
      securityContext:
        runAsNonRoot: true
        fsGroup: 999
      allowedCapabilities: null
