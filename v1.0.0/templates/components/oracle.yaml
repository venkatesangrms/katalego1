apiVersion: v1
kind: Service
metadata:
  name: oracle
spec:
  ports:
    - name: oracle
      protocol: TCP
      port: 1521
      targetPort: 1521
  selector:
    app: oracle
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oracle
spec:
  replicas: 0
  selector:
    matchLabels:
      app: oracle
  template:
    metadata:
      name: oracle
      labels:
        app: oracle
        tier: persistent-tier
        container_name: oracle
        environment: {{ .Values.label.ENVIRONMENT }}
    spec:
      serviceAccountName: common-service-account
      volumes: 
      - name: data
        persistentVolumeClaim:
          claimName: oracle-pvc
      - name: dshm
        emptyDir:
          medium: Memory
      - name: fluentd-config
        configMap:
          name: oracle-fluentd-config
      containers:
      - name: oracle
        image: {{required "Image Info is mandatory! Read the Project Documentation to understand what and where to configure." .Values.image.ORACLE }}
        imagePullPolicy: IfNotPresent
        env:
        - name: ORACLE_MAX_MEM
          valueFrom:
            configMapKeyRef:
              name: resource-config
              key: ORACLE_MAX_MEM
        ports:
        - name: oracle
          containerPort: 1521
        {{- with ( pluck .Values.resourceUnit.size .Values.resourceUnit | first ) }}
        resources:
          limits:
            memory: {{ .memory.max.ORACLE }}Mi
            cpu: {{ .cpu.max.ORACLE }}m
          requests:
            memory: {{ .memory.max.ORACLE }}Mi
            cpu: {{ .cpu.max.ORACLE }}m
        {{- end }}
        volumeMounts:
        - mountPath: /data/oracle/oradata
          name: data
          subPath: oradata
        - mountPath: /dev/shm
          name: dshm
        - mountPath: /opt/oracle/product/12.2.0.1/dbhome_1/network/admin
          name: data
          subPath: admin
        - mountPath: /opt/oracle/admin/orcl/adump
          name: data
          subPath: adump
        - mountPath: /opt/oracle/product/12.2.0.1/dbhome_1/dbs
          name: data
          subPath: dbs
        - mountPath: /opt/oracle/diag/rdbms/orcl
          name: data
          subPath: orcl
        - mountPath: /opt/oracle/product/12.2.0.1/dbhome_1/rdbms/log
          name: data
          subPath: log
        - mountPath: /tmp
          name: data
          subPath: tmp
        - mountPath: /var/tmp
          name: data
          subPath: var_tmp
      - name: fluentd
        image: {{ .Values.image.LOGZIO }}
        env:
        - name:  LOGZIO_TOKEN
          valueFrom:
            secretKeyRef:
              name: logzio-token-secret
              key: logzio-url
        - name:  LOGZIO_URL
          valueFrom:
            secretKeyRef:
              name: logzio-token-secret
              key: logzio-token
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_SERVICE_ACCOUNT_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: POD_UNIQUE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: CONTAINER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['container_name']
        - name: ENVIRONMENT
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['environment']
        - name: APP_TIER
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tier']
        resources:
          limits:
            cpu: {{ .Values.logzio.cpu }}m
            memory: {{ .Values.logzio.memory }}Mi
          requests:
            cpu: {{ .Values.logzio.cpu }}m
            memory: {{ .Values.logzio.memory }}Mi
        volumeMounts:
        - name: fluentd-config
          mountPath: /fluentd/etc/fluent.conf
          subPath: fluent.conf
        - name: data
          mountPath: /opt/oracle/diag/rdbms/orcl
          subPath: orcl
      imagePullSecrets:
      - name: container-registry-key
      securityContext:
        runAsUser: 54321
        runAsNonRoot: true
        fsGroup: 54321
      allowedCapabilities: null
