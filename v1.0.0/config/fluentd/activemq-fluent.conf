
<source>
    @type tail
    format multiline
    multiline_flush_interval 5s
    format_firstline /^(?<time>\d{4}-\d{1,2}-\d{1,2} \d{2}:\d{2}:\d{2},\d{3})/
    format1 /(?<time>\d{4}-\d{1,2}-\d{1,2} \d{2}:\d{2}:\d{2},\d{3}) (?<message>.*)/
    path /opt/activemq/data/activemq*.log
    pos_file /opt/activemq/data/activemq.log.pos
    tag activemq.log
</source>


<filter activemq.log>
  @type record_transformer
  <record>
    node_name "#{ENV['NODE_NAME']}"
    host_ip "#{ENV['HOST_IP']}"
    namespace "#{ENV['NAMESPACE']}"
    pod_name "#{ENV['POD_NAME']}"
    pod_ip "#{ENV['POD_IP']}"
    pod_service_account_name "#{ENV['POD_SERVICE_ACCOUNT_NAME']}"
    pod_uid "#{ENV['POD_UNIQUE_ID']}"
    container_name "#{ENV['CONTAINER_NAME']}"
    environment "#{ENV['ENVIRONMENT']}"
    app_tier "#{ENV['APP_TIER']}"
  </record>
</filter>


<match **.**>
  @type elasticsearch
  @id elasticsearch
  host elasticsearch-logging
  port 9200
  <buffer>
    @type file
    path /opt/activemq/data/fluentd-buffers/stackdriver.buffer
    overflow_action block
    chunk_limit_size 16m
    queue_limit_length 25
    flush_interval 5s
    retry_max_interval 15
    retry_forever true
    flush_thread_count 4
  </buffer>
</match>

