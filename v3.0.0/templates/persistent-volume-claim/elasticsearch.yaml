apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-persistent-volume-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: nfs-provisioner
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    {{- with ( pluck .Values.resourceUnit.size .Values.resourceUnit | first ) }}
    requests:
      storage: {{ .storage.size.ELASTICSEARCH }}Gi
    {{- end }}
